<!DOCTYPE html>
<html>
<head>
  <title>Fantasy Library</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="resources/z-favi.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Tangerine&display=swap" rel="stylesheet">
  <script src="scripts/script.js" defer></script>
</head>
<body>
<header class="main-block header">
<h1>Fantasy Library</h1>
</header>
<nav class="main-block nav">
  <button id="add-book">ADD</button>
  <div id="add-book-form" class="modal">
    <div class="modal-content">
      <formm>
        <span class="close">&times;</span>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title"><br>
        <label for="cover">Cover:</label>
        <input type="text" id="cover" name="cover"><br>
        <label for="readingStatus">Reading status:</label>
        <input type="text" id="readingStatus" name="readingStatus"><br>
        <input type="submit" id="submit" value="Submit">
      </form>
    </div>
  </div>
</nav>
<main class="main-block bookshelf">
  <div class="book-wrapper">
    <div class="book">
      <img class="book-cover" src="./resources/harrypotter-1.jpeg" />
      <div class="book-info">
        <h3 class="book-title">Harry Potter and the Sorcerer's Stone</h3>
        <button class="book-status">READ</button>
        <button class="book-removal">REMOVE</button>
      </div>
    </div>
  </div>
  <div class="book-wrapper">
    <div class="book">
      <img class="book-cover" src="./resources/harrypotter-2.jpeg" />
      <div class="book-info">
        <h3 class="book-title">Harry Potter and the Chamber of Secrets</h3>
        <button class="book-status">READ</button>
        <button class="book-removal">REMOVE</button>
      </div>
    </div>
  </div>
  <div class="book-wrapper">
    <div class="book">
      <img class="book-cover" src="./resources/harrypotter-3.jpg" />
      <div class="book-info">
        <h3 class="book-title">Harry Potter and the Prisoner of Azkaban</h3>
        <button class="book-status">READ</button>
        <button class="book-removal">REMOVE</button>
      </div>
    </div>
  </div>
  <div class="book-wrapper">
    <div class="book">
      <img class="book-cover" src="./resources/harrypotter-4.jpeg" />
      <div class="book-info">
        <h3 class="book-title">Harry Potter and the Goblet of Fire</h3>
        <button class="book-status">READ</button>
        <button class="book-removal">REMOVE</button>
      </div>
    </div>
  </div>
  <div class="book-wrapper">
    <div class="book">
      <img class="book-cover" src="./resources/harrypotter-5.jpeg" />
      <div class="book-info">
        <h3 class="book-title">Harry Potter and the Order of the Phoenix</h3>
        <button class="book-status">READ</button>
        <button class="book-removal">REMOVE</button>
      </div>
    </div>
  </div>
</main>
</body>
</html>
